<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( )" 
            #miFormulario="ngForm"
            autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            [ngModel] = "initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">
                    <span class="form-text text-danger"
                        *ngIf="validaNombre()" >
                        Debe de ser de tres letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel] = "initForm.precio"
                            name="precio"
                            required
                            min="0"
                            placeholder="Precio del producto">
                    <span class="form-text text-danger"
                            *ngIf="validaPrecio()" >
                            El precio debe ser mayor o igual a cero</span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel] = "initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Precio del existencias">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre> {{ miFormulario.touched }}</pre>


        <span>Value</span>
        <pre> {{ miFormulario.value | json }}</pre>
    </div>
</div>
