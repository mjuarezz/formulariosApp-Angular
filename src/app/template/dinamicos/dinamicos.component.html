<form (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required
                    minlength="1">
            <span class="form-text text-danger"
                    *ngIf="this.miFormulario.controls['nombre']?.errors && 
                           this.miFormulario.controls['nombre']?.touched" >
                    Es requerido</span>
        </div>
    </div>


    <!-- Juego favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control"
                       placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                <button class="btn btn-outline-secondary" 
                        type="button"
                        (click)="agregarJuego()">Agregar</button>

            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i=index" 
                 class="input-group mb-1">
                <input type="text" class="form-control"
                    [(ngModel)]="juego.nombre"
                    name="favorito-{{ i }}"
                    class="form-control mb-1">
                <button class="btn btn-outline-danger" 
                    type="button"
                    (click)="eliminar(i)">
                    Eliminar
                </button>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid" >
                    Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Persona</span>
        <pre> {{ persona | json }}</pre>
    </div>
</div>
