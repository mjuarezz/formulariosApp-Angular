<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            GÃ©nero
        </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       required
                       name="radioGenero" 
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F"
                       [(ngModel)]="persona.genero"
                       required
                       name="radioGenero" 
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>



    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch" 
                       name="notificaciones"
                       [(ngModel)]="persona.notificaciones"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       name="terminos" 
                       [(ngModel)]="terminosyCondiciones"
                       value="" 
                       required
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
              </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled] = "miFormulario.invalid">
                guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">
        <span>Valor del formulario</span>
        <pre> {{ miFormulario.value | json }}</pre>
        <br>

        <span>Valid</span>
        <pre> {{ miFormulario.valid }}</pre>
        <br>

        <span>Persona</span>
        <pre> {{ persona | json }}</pre>
        <br>


    </div>
</div>
