<!-- <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario"> -->
<form autocomplete="off" [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                  *ngIf="esValidoCampoNombre('nombre')">
                    Este campo es requerido
            </span>
        </div>
    </div>


    <!-- Juego favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       placeholder="Agregar juego favorito"
                       (keyup.enter)="agregarFavoritoNuevo()">
                <button class="btn btn-outline-secondary" 
                        type="button"
                        (click)="agregarFavoritoNuevo()">Agregar</button>

            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div *ngFor="let juego of getFavoritosArr.controls; let i=index" 
                 class="input-group mb-1">
                <input class="form-control mb-1"
                        [formControlName]="i">
                <button class="btn btn-outline-danger" 
                    (click) = "borrarFavorito(i)"
                    type="button">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    class="btn btn-primary float-end">
                    Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre> {{ miFormulario.touched }}</pre>


        <span>Value</span>
        <pre> {{ miFormulario.value | json }}</pre>
        <br>
        <span>Agregar Favorito</span>
        <pre> {{ nuevoFavorito.value | json }}</pre>
    </div>
</div>
